<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FigiKhan • Inicio</title>
  <link rel="stylesheet" href="inicio.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <nav class="navbar container">
      <a href="#" class="brand" aria-label="FigiKhan">FigiKhan</a>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
       <!-- <li><a href="proyectos.html">Proyectos</a></li>-->
      </ul>
    </nav>
  </header>

  <main class="container">
    <!-- Presentación de bienvenida -->
    <section class="hero" id="inicio">
      <h1 class="welcome-title">
        Bienvenido a <span>FigiKhan</span>
      </h1>
      <p class="welcome-subtitle">
        Diseñamos y desarrollamos experiencias web con foco en resultados reales.
        Estrategia, código y detalles que convierten ideas en productos.
      </p>
    </section>

    <!-- Slider -->
    <section id="publicidad" class="section">
      <h2 class="section-title">Promos y Novedades</h2>

      <div class="ml-slider" id="ml-slider" aria-roledescription="carousel" aria-label="Promociones destacadas" tabindex="0">
        <div class="ml-track" id="ml-track">
          <!-- Slides reales (no clones) -->
          <article class="ml-slide contain">
            <img src="publicidad1.png" alt="Publicidad 1 — Septiembre con promociones" loading="lazy">
          </article>
          <article class="ml-slide">
            <img src="publicidad2.png" alt="Publicidad 2" loading="lazy">
          </article>
          <article class="ml-slide">
            <img src="publicidad3.png" alt="Publicidad 3" loading="lazy">
          </article>
        </div>

        <button class="ml-btn prev" aria-label="Anterior">‹</button>
        <button class="ml-btn next" aria-label="Siguiente">›</button>

        <div class="ml-dots" id="ml-dots" role="tablist" aria-label="Paginación de promociones"></div>
      </div>

      <p class="slider-hint"></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>
      © 2025 Data — Desarrollo web a medida ·
      <a href="https://instagram.com/figi_khan" target="_blank" rel="noopener">Instagram</a>
      <a href="https://x.com/figikhan" target="_blank" rel="noopener">X</a>
    </p>
  </footer>

  <script>
  (function(){
    const slider   = document.getElementById('ml-slider');
    const track    = document.getElementById('ml-track');
    const prevBtn  = slider.querySelector('.ml-btn.prev');
    const nextBtn  = slider.querySelector('.ml-btn.next');
    const dotsWrap = document.getElementById('ml-dots');

    // Clonamos para loop suave
    const originals = Array.from(track.children);
    const firstClone = originals[0].cloneNode(true);
    const lastClone  = originals[originals.length - 1].cloneNode(true);
    track.insertBefore(lastClone, originals[0]);
    track.appendChild(firstClone);

    const slides = Array.from(track.children);   // incluye clones
    const realCount = originals.length;

    let index = 1;                 // arrancamos en el primer real
    let timer = null;
    const SPEED = 450;             // ms
    const AUTOPLAY_MS = 5000;

    function setTransition(on){
      track.style.transition = on ? `transform ${SPEED}ms ease` : 'none';
    }
    function apply(){
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    // Dots
    for (let i=0; i<realCount; i++){
      const b = document.createElement('button');
      b.type = 'button';
      b.setAttribute('aria-label', `Ir al slide ${i+1}`);
      b.addEventListener('click', ()=>goTo(i+1, true)); // +1 por el clone inicial
      dotsWrap.appendChild(b);
    }
    function updateDots(){
      const dots = dotsWrap.querySelectorAll('button');
      dots.forEach((d,i)=> d.classList.toggle('is-active', i === (index-1+realCount)%realCount));
    }

    function goTo(newIndex, user=false){
      setTransition(true);
      index = newIndex;
      apply();
      updateDots();
      if (user) restartAutoplay();
    }
    function next(){ goTo(index + 1); }
    function prev(){ goTo(index - 1); }

    track.addEventListener('transitionend', ()=>{
      // Si caemos en clones, saltamos sin transición al real correspondiente
      if (index === 0){
        setTransition(false);
        index = realCount;
        apply();
        requestAnimationFrame(()=> setTransition(true));
      } else if (index === slides.length - 1){
        setTransition(false);
        index = 1;
        apply();
        requestAnimationFrame(()=> setTransition(true));
      }
    });

    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);

    // Teclado
    slider.addEventListener('keydown', (e)=>{
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft')  prev();
    });

    // Autoplay
    function startAutoplay(){ stopAutoplay(); timer = setInterval(next, AUTOPLAY_MS); }
    function stopAutoplay(){ if (timer) clearInterval(timer); timer = null; }
    function restartAutoplay(){ startAutoplay(); }
    slider.addEventListener('mouseenter', stopAutoplay);
    slider.addEventListener('mouseleave', startAutoplay);
    slider.addEventListener('focusin', stopAutoplay);
    slider.addEventListener('focusout', startAutoplay);

    // Swipe móvil
    let startX = null, swiped = false;
    slider.addEventListener('touchstart', (e)=>{ startX = e.touches[0].clientX; swiped=false; }, {passive:true});
    slider.addEventListener('touchmove', (e)=>{
      if (startX == null) return;
      const dx = e.touches[0].clientX - startX;
      if (Math.abs(dx) > 40 && !swiped){
        swiped = true;
        dx < 0 ? next() : prev();
      }
    }, {passive:true});
    slider.addEventListener('touchend', ()=>{ startX=null; swiped=false; });

    // Init
    setTransition(false);
    apply();         // posiciona en el 1 (primer real)
    requestAnimationFrame(()=> setTransition(true));
    updateDots();

    // Respeta prefers-reduced-motion
    const media = window.matchMedia('(prefers-reduced-motion: reduce)');
    if (!media.matches) startAutoplay();
  })();
  </script>
</body>
</html>
